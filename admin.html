<!DOCTYPE html>

    <html lang="es">
    
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" href="imagenes/logo.png">
    
            <title>Administración</title>
            <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
            <meta name="keywords" content="palabras clave, separadas, por comas">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
            <link href="style/admin.css" rel="stylesheet">
        </head>
    
        <body>
    
            <header>
                <div class="two-columns">
                    <div class="column">
                        <div class="header-logo">
                            <div class="header-logo-imagen">
                                <img src="imagenes/logo.png" alt="logo">
                            </div>
                            <div class="header-logo-texto">
                                <h2>Fidawis</h2>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="header-admin">
                            <div class="titulo-admin">
                                <page-title-component title="Usuarios"></page-title-component>
                            </div>    
                        </div>
                    </div>
                </div>
                
            </header>
            <main>
                <delete-modal-component url="/api/admin/user"></delete-modal-component>
                <menu-component menu="admin-header"></menu-component>  
                <div class="administracion">
                    <div class="one-column">
                        <div class="column">
                            <div class="two-columns">
                                <div class="column">
                                    <notification-component></notification-component>
                                    <form-component url="/api/admin/all"></form-component>
                                </div>
                                <div class="column">
                                    <table-component url="/api/admin/user"></table-component>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
               
            </main> 
    
            <footer>
                <div class="pie">
                    <p>&copy; Derechos reservados</p>
                </div>
            </footer>
    
           <script type="module" src="js/index.js"></script>
                
        </body>
    
    </html>
