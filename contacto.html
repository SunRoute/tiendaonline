        </header>

        <main>
            <div class="contacto">
                <div class="one-column">
                    <div class="column">
                        <div class="contacto-titulo">
                            <h2>Contacte con nosotros</h2>
                        </div>
                    </div>    
                    <div class="two-columns">
                        <div class="column">
                            <div class="contacto-formulario">
                                <form id="formulario-front" action="http://127.0.0.1:8080/api/front/contacts">
                                    <div class="two-columns">
                                        <div class="column">
                                            <div class="formulario-datos">
                                                <div class="formulario-datos-label">
                                                    <label>Nombre</label>
                                                </div>
                                                <div class="formulario-datos-input">
                                                    <input type="text" name="name" id="nombre" data-validacion="solo-letras">
                                                </div>
                                                <div class="formulario-datos-requisito">
                                                    <span>El campo solo admite letras</span>
                                                </div>
                                            </div>                                             
                                        </div>
                                        <div class="column">
                                            <div class="formulario-datos">
                                                <div class="formulario-datos-label">
                                                    <label>Apellidos</label>
                                                </div>
                                                <div class="formulario-datos-input">
                                                    <input type="text" name="surname" id="apellidos" data-validacion="solo-letras">
                                                </div>
                                                <div class="formulario-datos-requisito">
                                                    <span>El campo solo admite letras</span>
                                                </div>
                                            </div>   
                                        </div>
                                        <div class="column">
                                            <div class="formulario-datos">
                                                <div class="formulario-datos-label">
                                                    <label>Teléfono</label>
                                                </div>
                                                <div class="formulario-datos-input">
                                                    <input type="text" name="phone" id="telefono" data-validacion="telefono">
                                                </div>
                                                <div class="formulario-datos-requisito">
                                                    <span>Debe contener 9 números</span>
                                                </div>
                                            </div>   
                                        </div>
                                        <div class="column">
                                            <div class="formulario-datos">
                                                <div class="formulario-datos-label">
                                                    <label>Email</label>
                                                </div>
                                                <div class="formulario-datos-input">
                                                    <input type="text" name="email" id="email" data-validacion="email">
                                                </div>
                                                <div class="formulario-datos-requisito">
                                                    <span>ejemplo@ejemplo.com</span>
                                                </div>
                                            </div>   
                                        </div>    
                                    </div>
                                    <div class="one-column">
                                        <div class="column">
                                            <div class="formulario-datos">
                                                <div class="formulario-datos-label">
                                                    <label>Mensaje</label>
                                                </div>
                                                <div class="formulario-datos-texto">
                                                    <textarea maxlength="260" name="message"></textarea>
                                                </div>
                                                <div class="formulario-datos-contador">
                                                    <span class="contador">0</span>
                                                    <span>/260</span>
                                                </div>
                                            </div>
                                            <div class="formulario-datos-boton-accion">
                                                <button type="submit" class="custom-button boton-envio">Enviar</button>
                                            </div>
                                            <div class="notificacion">
                                                <p class="notificacion-mensaje"></p>
                                            </div>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                        <div class="column">
                            <div class="contacto-empresa">
                                <div class="one-column">
                                    <div class="column">
                                        <div class="datos-empresa">
                                            <div class="datos-empresa-linea">
                                                <div class="datos-empresa-linea-imagen">

                                                </div>

                                                </div>
                                            </div>
                                        </div>
